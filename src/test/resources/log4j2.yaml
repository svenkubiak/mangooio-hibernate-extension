Configutation:
  name: Default
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{dd.MM.yyyy HH:mm:ss,SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender
